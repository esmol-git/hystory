<template src="@components/templates/main/main.html" locals='{
		"title":"Личный сайт учителя истории - Кукин Александр Валерьевич", 
		"lang":"ru",
		"preloader": {
			"enable":"false",
			"once":"false"
		},
		"keywords":"учитель истории, уроки истории, история средних веков, подготовка к экзаменам, история для школьников", 
		"description":"Личный сайт учителя истории Кукина Александра Валерьевича. Уроки истории, материалы для подготовки, достижения и публикации."
	}'>
	<block name="header">
		<include src="@components/layout/header/header.html" locals='{"active":"Home"}'></include>
	</block>
	<block name="main">
		<include src="@components/pages/index/index.html" locals='{}'></include>
	</block>
	<block name="footer">
		<include src="@components/layout/footer/footer.html" locals='{}'></include>
	</block>
	<block name="popup">
		<include src="@components/layout/popup/popup.html"></include>
		<div data-fls-popup="form-popup" aria-hidden="true" class="popup popup--form">
			<div data-fls-popup-wrapper class="popup__wrapper">
				<div data-fls-popup-body class="popup__body">
					<button data-fls-popup-close type="button" class="popup__close" aria-label="Закрыть окно">
						<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797" stroke-linecap="square" />
							<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797" stroke-linecap="square" />
						</svg>
					</button>
					<div data-fls-popup-content class="popup__content popup__content--form">
						<div class="popup__header">
							<h2 class="popup__title">Оставить заявку</h2>
							<p class="popup__subtitle">Заполните форму — свяжусь с вами в ближайшее время.</p>
						</div>
						<form data-fls-form="dev" class="form">
							<div class="form__item">
								<label class="form__label">Ваше имя</label>
								<input data-fls-input data-fls-form-validatenow required autocomplete="off" type="text" name="name" data-fls-form-errtext="Введите имя" placeholder="Введите имя" class="input">
							</div>
							<div class="form__item">
								<label class="form__label">Ваш email</label>
								<input data-fls-input data-fls-form-validatenow required autocomplete="off" type="email" name="email" data-fls-form-errtext="Введите корректный email" placeholder="Введите корректный email" class="input">
							</div>
							<div class="form__item">
								<label class="form__label">Ваш телефон</label>
								<input data-fls-input data-fls-input-mask="+7(999) 999-99-99" data-fls-form-validatenow required autocomplete="off" type="tel" name="phone" data-fls-form-errtext="Введите телефон" placeholder="+7(___) ___-__-__" class="input">
							</div>
							<div class="form__item">
								<label class="form__label">Сообщение</label>
								<textarea data-fls-input data-fls-input-autoheight autocomplete="off" name="message" placeholder="Введите ваше сообщение" class="input input--textarea" rows="4"></textarea>
							</div>
							<button type="submit" class="button button--submit">
								<span>Отправить</span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</block>
</template>
